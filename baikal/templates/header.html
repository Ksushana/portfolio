<header class="header">
  <div class="container">
    <!-- Header - с логотипом, навигацией, поиском, соц сетями -->
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-6">
        <div class="header__logo" itemprop="logo" itemscope itemtype="https://schema.org/ImageObject">
          <picture>
            <source type="image/webp" media="(min-width: 1200px)" srcset="img/logo-desktop@1x.webp 1x, img/logo-desktop@2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)" srcset="img/logo-tablet@1x.webp 1x, img/logo-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/logo-mobile@1x.webp 1x, img/logo-mobile@2x.webp 2x">

            <source media="(min-width: 1200px)" srcset="img/logo-desktop@1x.png 1x, img/logo-desktop@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/logo-tablet@1x.png 1x, img/logo-tablet@2x.png 2x">
            <img itemprop="url image" class="header__logo-image" src="img/logo-mobile@1x.png" srcset="img/logo-mobile@2x.png 2x"  alt="Фанат Байкала">
          </picture>
          <span class="header__logo-text" itemprop="description">Путеводитель по отдыху на Байкале</span>
        </div>
      </div>
      <div class="header__social social col-xs-6 col-sm-2 col-lg-3">
        <button class="social__button" type="button">
          <svg width="18" height="18"><use xlink:href="#icon-social"></use></svg>
          <span>Соц.сети</span>
        </button>
        <div class="social__container">
          <ul class="social__list">
            <li class="social__item social__item--facebook">
              <a class="social__link" href="#" target="_blank">
                <span class="visually-hidden"> Facebook</span>
                <svg width="37" height="37"><use xlink:href="#icon-facebook"></use></svg>
              </a>
            </li>
            <li class="social__item social__item--vkontakte">
              <a class="social__link" href="#" target="_blank">
                <span class="visually-hidden">Вконтакте</span>
                <svg width="37" height="37"><use xlink:href="#icon-vkontakte"></use></svg>
              </a>
            </li>
            <li class="social__item social__item--instagram">
              <a class="social__link" href="#" target="_blank">
                <span class="visually-hidden">Instagram</span>
                <svg width="37" height="37"><use xlink:href="#icon-instagram"></use></svg>
              </a>
            </li>
          </ul>
          <div class="inst social__inst">
            <svg width="28" height="28"><use xlink:href="#icon-inst"></use></svg>
            <p class="inst__p">Подпишись на&nbsp;наш <a href="#">Instagram</a></p>
          </div>
        </div>
      </div>
      <div class="callback col-xs-12 col-sm-6 col-lg-3">
        <div class="callback__block">
          <a href="tel: +79140127500">
            <span class="callback__phone" itemprop="telephone">+7 914 012-75-00</span>
          </a>
          <a class="callback__button" href="#">Заказать обратный звонок</a>
        </div>
      </div>
      <div class="site-nav col-xs-6 col-sm-10 col-lg-6">
        <button class="site-nav__button" type="button">
          <svg width="22" height="16"><use xlink:href="#icon-menu"></use></svg>
          <span>Меню</span>
        </button>
        <ul class="site-nav__list">
          <li class="site-nav__item">
            <a href="#">Путеводитель</a>
          </li>
          <li class="site-nav__item">
            <a href="/choice.html">Туры</a>
          </li>
          <li class="site-nav__item">
            <a href="#">Экскурсии</a>
          </li>
          <li class="site-nav__item">
            <a href="#">Отели</a>
          </li>
          <li class="site-nav__item">
            <a href="#">Советы</a>
          </li>
          <li class="site-nav__item">
            <a href="#">Сервис</a>
          </li>
          <li class="site-nav__item">
            <a href="#">О нас</a>
          </li>
        </ul>
      </div>
      <div class="instagram-empty col-xs-12 col-sm-5 col-lg-3">
      </div>
      <div class="search col-xs-12 col-sm-5 col-lg-3">
        <h2 class="visually-hidden">Поиск путешествия</h2>
        <form class="search__form" action="#">
          <div class="search__block">
            <label class="visually-hidden" for="search-query">То, что ищем</label>
            <input class="search__input" type="search" id="search-query" name="search-query" placeholder="Найди свое путешествие">
            <button class="search__button" type="submit">
              <span class="visually-hidden">Найти</span>
              <svg width="17" height="17"><use xlink:href="#icon-search"></use></svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>
